<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col form__content">
            <h2 class="form__tit">Contact Us</h2>
            <form class="form__body">
                <div class="form-item">
                    <input id="name" class="form__input required" type="text" maxlength="20" placeholder="Name">
                </div>
                <div class="form-item">
                    <input id="email" class="form__input required" type="email" maxlength="20" placeholder="Email">
                </div>
                <textarea id="message" class="form__textarea" placeholder="Message"></textarea>
                <div class="capcha__wrap">
                    <div class="g-recaptcha" data-sitekey="6LfEcngUAAAAAITpHWqQ0qDWAOiXF6KF_JPB7c2-"></div>
                </div>
                <button class="form__btn">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/all.js"></script>
</html>
